<!DOCTYPE html>   <!-- HTML belgesinin sürümünü ve türünü tanımlar-->
<html>
  <head>          <!-- Başlangıç kısmı-->
    <title>Web Sayfamın Başlığı</title>
    <meta charset="UTF-8">  <!--Sayfanın karakter setini belirtir -->
    <meta name="description" content="Web sayfamız hakkında kısa bir açıklama burada yer alır.">
    <meta name="keywords" content="web, sayfa, örnek, anahtar kelimeler">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <!-- Responsive Mobil cihazlarda sayfanın görünümü ayarlar -->
    <meta http-equiv="refresh" content="5;url=http://yeniadres.com">
    <!-- content içinde bir şey yazılmadıysa 5 sayide bir sayfamızı yeniler 
      ya da adres girildiyse o sayfaya gidilir-->
  </head>
  <body>
    <!-- Sayfa içeriği burada yer alır -->
  </body>
</html>
