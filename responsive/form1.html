<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h2>İletişim Formu</h2>
    <form action="#" method="POST">
        <label for="name">Adınız:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">E-posta Adresiniz:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Mesajınız:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        
        <input type="submit" value="Gönder">
    </form>
    <!-- action => verilerin nereye gideceği belirtilir -->
    <!-- 
        Her biri ayrı form olarak tasarlanırsa veri akışı olarak submit edildiğinde sadece o formun 
    içindeki veriler gider
        Bu yüzden aynı formun içinde olmak zorunda 
    -->
    <!-- 
        Method => POST yada GET olabilir
     -->
     <!-- required mecburi alan olarak belirlenir -->
    
</body>
</html>
